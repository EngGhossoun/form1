<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Call Center Application Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Call Center Application</h2>
    <form action="submit.php" method="POST" enctype="multipart/form-data">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

      <label for="education">Education Level</label>
      <input type="text" id="education" name="education" placeholder="e.g. Bachelor's in Computer Engineering" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter a password" required />

      <label for="cv">Upload CV (PDF only)</label>
      <input type="file" id="cv" name="cv" accept=".pdf" required />

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
